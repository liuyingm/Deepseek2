<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能对话助手</title>
    <style>
        :root {
            --primary-color: #2e8b57;
            --primary-dark: #1f6e43;
            --gold: #ffd700;
            --light-bg: #f0f7f4;
            --border-color: #a8d5ba;
        }
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
        }
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.1);
            display: flex;
            flex-direction: column;
            height: 85vh;
            border: 1px solid var(--border-color);
        }
        .themes {
            width: 220px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.1);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }
        .themes h3 {
            color: var(--chinese-red);
            margin-bottom: 16px;
            text-align: center;
            font-size: 1.2em;
        }
        .history-controls {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        .history-controls button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .history-controls button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        .theme-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .theme-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: linear-gradient(to bottom, #fff9f9, white);
        }
        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: white;
            color: #333;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        .reasoning {
            font-size: 0.95em;
            color: #666;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        .input-container {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            background-color: white;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.1);
        }
        #send-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }
        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="themes">
            <h3>选择主题</h3>
            <button class="theme-button" data-theme="solution">方案撰写</button>
            <button class="theme-button" data-theme="tech">技术顾问</button>
            <button class="theme-button" data-theme="xiaohongshu">小红书创作</button>
            <button class="theme-button" data-theme="coach">发展教练</button>
            <button class="theme-button" data-theme="story">故事叙述</button>
            <div class="history-controls">
                <button id="clear-history">清除历史记录</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="请输入您想要咨询的内容..." rows="2"></textarea>
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>
    <script src="/client.js"></script>
</body>
</html>
